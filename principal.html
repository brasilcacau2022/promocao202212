<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				background-color:#222222;
			}
		
			.container {
				display: flex;
				justify-content: center;
			}
			
			.innerdiv {
				margin: auto;
				vertical-align: middle;
				position: absolute;
				margin-top: 70px;

			}
			
			.paragraph {
				margin: auto;
				vertical-align: middle;
				position: absolute;
				color: white;
				margin-top:20px;
				text-align: justify;
			}
			
			
		</style>
	</head>
	<body>
		<div class="container">
			<p class="paragraph" > Princesa! Te amo! <br/> Me aceita como vosso namorado? </p>
			<div class="innerdiv">
				<img width=500 src="./capa.jpeg" style="{'margin-top':50px}" />
			</div>
			
		</div>
		<script>
			const myAnimationCircle = document.querySelector(".circle").animate(
			  [
				{
				  transform: "scale(0.9)"
				},
				{
				  transform: "scale(1.3)"
				},
				{
				  transform: "scale(0.9)"
				}
			  ],
			  {
				duration: 2200,
				iterations: Infinity
			  }
			);

			//document
			//  .querySelector(".circle")
			//  .addEventListener("click", () => myAnimation.play());

			document
			  .querySelector(".circle")
			  .addEventListener("click", () => abrePagina(myAnimationCircle) );
			
			// Code for Chrome, Safari and Opera
			document
				.querySelector(".circle")
				.addEventListener("webkitAnimationEnd", () => mudaPagina());

			// Standard syntax
			document
				.querySelector(".circle")
				.addEventListener("animationend", () => mudaPagina());
			
			
			
			function abrePagina(firstAnimation){
				firstAnimation.pause();
				myAnimationCircleSelected = document.querySelector(".circle").animate(
				  [
					{
					  transform: "scale(0.9)"
					},
					{
					  transform: "scale(10)"
					}
				  ],
				  {
					duration: 1500,
					iterations: 1
				  }
				);
				
				setTimeout(function () {
					window.location.assign("https://www.uol.com.br");
				}, 1400);
				
				
			}
			
			function mudaPagina(){
				window.location.assign("www.uol.com.br");
			}
		</script>
	</body>

</html>
